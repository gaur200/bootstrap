<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttoms</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
    *{
        margin:10px;
    }
</style>

</head>
<body>
    <div class="container">
<button class="btn btn-danger" type="button">primary</button>
<button class="btn btn-secondary" type="button">primary</button>
<button class="btn btn-warning" type="button">primary</button>
<button class="btn btn-success" type="button">primary</button>
<button class="btn btn-info" type="button">primary</button>
<button class="btn btn-warning" type="button">primary</button>
<button class="btn btn-info" type="button">primary</button>
<button class="btn btn-link" type="button">linkk</button>


<!-- outline class or buttom  -->


<button class="btn btn-outline-danger" type="button">primary</button>
<button class="btn btn-outline-secondary" type="button">primary</button>
<button class="btn btn-outline-warning" type="button">primary</button>
<button class="btn btn-outline-success" type="button">primary</button>
<button class="btn btn-outline-info" type="button">primary</button>
<button class="btn btn-outline-warning" type="button">primary</button>
<button class="btn btn-outline-info" type="button">primary</button>
<button class="btn btn-outline-link" type="button">linkk</button> 


<button type="button" class="btn btn-danger btn-sm">danger</button>
<button type="button" class="btn btn-danger ">danger</button>
<button type="button" class="btn btn-danger btn-lg ">danger</button>
<button type="button" class="btn btn-danger btn-block ">danger</button>

    </div>
</body>
</html>
